<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando</title>
</head>


<body>
    <p> <b> negrito</b></p>
    <p> <strong> IMPORTANTE</strong></p>
    <p> <i> ITALICO</i></p>
    <p> <em> enfatizado</em></p>
    <p> <mark> marcado</mark></p>
    <p> <small> pequeno</small></p>
    <p> <del> deletado</del></p>
    <p><ins> inserido</ins></p>
    <p><sup> sobREScrito</sup></p>
    <p><sub> SUBSCRITO</sub></p>
    <p> <code>  codigo d</code></p>
</body>
